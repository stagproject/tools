name: Daily Merge to Master

on:
  schedule:
    - cron: "0 18 * * *"   # ä¾‹: JST 03:00
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout daily-input
        uses: actions/checkout@v4
        with:
          ref: daily-input
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run merge script
        env:
          DAILY_JSON_DIR: daily_videos
          MASTER_JSON_PATH: public/videos_master.json
          KEEP_DAYS: "7"
        run: |
          python merge_daily_to_master.py

      - name: Push videos_master.json to Mirelia repo
        uses: cpina/github-action-push-to-another-repo@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MIRELIA_DEPLOY_KEY }}
        with:
          source-files: 'public/videos_master.json'
          destination-repo: 'stagproject/Mirelia'
          destination-branch: 'main'
          commit-message: 'Update videos_master.json (daily merge)'
          user-email: 'github-actions[bot]@users.noreply.github.com'
          user-name: 'github-actions[bot]'
