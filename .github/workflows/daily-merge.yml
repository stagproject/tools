name: Daily merge videos json

on:
  schedule:
    毎日 0:05 JST（= 15:05 UTC）
    - cron: "5 15 * * *"
  workflow_dispatch: {}

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run merge script
        run: |
          python merge_daily_to_master.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add public/videos_master.json
          git diff --cached --quiet || git commit -m "auto: update videos_master.json"
          git push
