name: Daily Merge

on:
  schedule:
    - cron: "0 18 * * *"   # 日本時間 03:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run merge script
        run: python merge_daily_to_master.py

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Mireliaリポジトリへ直接転送（SSHを使用）
      - name: Push to Mirelia repo
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MIRELIA_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
          # Mireliaを一時フォルダにクローン
          git clone git@github.com:stagproject/Mirelia.git mirelia_temp
          
          # 生成されたファイルをMirelia側のフォルダへコピー
          cp public/videos_master.json mirelia_temp/public/
          
          # Mirelia側で変更があればコミット＆プッシュ
          cd mirelia_temp
          git add public/videos_master.json
          if git diff --staged --quiet; then
            echo "No changes in videos_master.json"
          else
            git commit -m "Update videos_master.json from tools [skip ci]"
            git push origin main
          fi
