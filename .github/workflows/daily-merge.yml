name: Daily Merge

on:
  schedule:
    - cron: "0 18 * * *"   # 日本時間 03:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run merge script
        run: python merge_daily_to_master.py

      # toolsリポジトリ自身の更新（もし必要なら）
      - name: Commit and push tools repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep .; then
            git add public/videos_master.json
            git commit -m "chore: update videos_master.json"
            git push origin main
          else
            echo "No changes to commit"
          fi

      # Mireliaリポジトリへの転送（ここを修正しました）
      - name: Push videos_master.json to Mirelia repo
        uses: cpina/github-action-push-to-another-repo@v1.7.2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MIRELIA_DEPLOY_KEY }}
        with:
          source-files: 'public/videos_master.json'
          destination-github-username: 'stagproject'
          destination-repository-name: 'Mirelia'
          target-branch: 'main'
          commit-message: 'Update videos_master.json (daily merge)'
          user-email: 'github-actions[bot]@users.noreply.github.com'