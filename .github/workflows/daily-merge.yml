name: Daily Merge

on:
  schedule:
    - cron: "0 18 * * *"   # 日本時間 03:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run merge script
        run: python merge_daily_to_master.py

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # --- 修正箇所：このリポジトリ自身に反映させる処理に変更 ---
      - name: Commit and Push to this repo
        run: |
          git add public/videos_master.json
          if git diff --staged --quiet; then
            echo "No changes in videos_master.json"
          else
            git commit -m "Update videos_master.json [skip ci]"
            git push origin main
          fi